<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Dodaj Pacjenta</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <style th:replace="~{fragments/style :: style}"></style>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      color: #333;
    }
    a {
      color: #007BFF;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    form {
      margin-top: 20px;
      width: 300px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="date"],
    select {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    .error {
      color: red;
      font-size: 0.9em;
      margin-top: -5px;
      margin-bottom: 10px;
    }
    input[type="submit"] {
      background-color: #007BFF;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<h1>Dodaj Pacjenta</h1>
<form th:action="@{/pacjenci/dodaj}" th:object="${pacjent}" method="post">
  <div>
    <label for="imie">Imię:</label>
    <input type="text" th:field="*{imie}" id="imie" />
    <span class="error" th:if="${#fields.hasErrors('imie')}" th:errors="*{imie}"></span>
  </div>
  <div>
    <label for="gatunek">Gatunek:</label>
    <input type="text" th:field="*{gatunek}" id="gatunek" />
    <span class="error" th:if="${#fields.hasErrors('gatunek')}" th:errors="*{gatunek}"></span>
  </div>
  <div>
    <label for="rasa">Rasa:</label>
    <input type="text" th:field="*{rasa}" id="rasa" />
  </div>
  <div>
    <label for="dataUrodzenia">Data Urodzenia:</label>
    <input type="date" th:field="*{dataUrodzenia}" id="dataUrodzenia" />
    <span class="error" th:if="${#fields.hasErrors('dataUrodzenia')}" th:errors="*{dataUrodzenia}"></span>
  </div>
  <div>
    <label for="wlasciciel">Właściciel:</label>
    <select th:field="*{wlasciciel}" id="wlasciciel">
      <option value="">Wybierz właściciela</option>
      <option th:each="wlasciciel : ${wlasciciele}" th:value="${wlasciciel.id}" th:text="${wlasciciel.imie + ' ' + wlasciciel.nazwisko}"></option>
    </select>
  </div>
  <div>
    <input type="submit" value="Dodaj" />
  </div>
</form>
<div style="margin-top: 20px;">
  <a th:href="@{/pacjenci}">Powrót do listy pacjentów</a>
</div>
</body>
</html>
