<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Dodaj Właściciela</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <style th:replace="~{fragments/style :: style}"></style>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      color: #333;
    }
    a {
      color: #007BFF;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    form {
      margin-top: 20px;
      width: 300px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    .error {
      color: red;
      font-size: 0.9em;
      margin-top: -5px;
      margin-bottom: 10px;
    }
    input[type="submit"] {
      background-color: #007BFF;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<h1>Dodaj Właściciela</h1>
<form th:action="@{/wlasciciele/dodaj}" th:object="${wlasciciel}" method="post">
  <div>
    <label for="imie">Imię:</label>
    <input type="text" th:field="*{imie}" id="imie" />
    <span class="error" th:if="${#fields.hasErrors('imie')}" th:errors="*{imie}"></span>
  </div>
  <div>
    <label for="nazwisko">Nazwisko:</label>
    <input type="text" th:field="*{nazwisko}" id="nazwisko" />
    <span class="error" th:if="${#fields.hasErrors('nazwisko')}" th:errors="*{nazwisko}"></span>
  </div>
  <div>
    <label for="numerTelefonu">Numer Telefonu:</label>
    <input type="text" th:field="*{numerTelefonu}" id="numerTelefonu" />
    <span class="error" th:if="${#fields.hasErrors('numerTelefonu')}" th:errors="*{numerTelefonu}"></span>
  </div>
  <div>
    <label for="email">Email:</label>
    <input type="email" th:field="*{email}" id="email" />
    <span class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
  </div>
  <div>
    <input type="submit" value="Dodaj" />
  </div>
</form>
<div style="margin-top: 20px;">
  <a th:href="@{/wlasciciele}">Powrót do listy właścicieli</a>
</div>
</body>
</html>
